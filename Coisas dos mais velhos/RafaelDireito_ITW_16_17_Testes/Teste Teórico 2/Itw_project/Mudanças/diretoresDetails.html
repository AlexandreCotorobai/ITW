<section>
    <div class="container">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="col-lg-10 col-md-10 col-xs-12 col-lg-offset-1 col-md-offset-1" style="background-color:lightgrey; border-radius:15px;height:40px;
             margin-top:30px;margin-bottom:10px; font-size:28px; font-weight:bold; text-align:center; line-height:40px;
             font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Personal Information</div>

            <div class="col-lg-10 col-md-10 col-xs-12 col-lg-offset-1 col-md-offset-1" data-bind="foreach: diretorInfo">
                <br />
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <center><img data-bind="attr: {src: photo}" style="border-radius:25px; width:60%;height:225px; text-align:right" /></center>
                </div>
                <div style="margin-top:5px" class="log-lg-8 col-md-8 col-xs-12">
                    <hr />
                    <span class="titulos col-lg-4 col-md-4 col-xs-4 " style="margin:0px"> Name:</span>
                    <span class="detahes" data-bind="text: directorName"></span>
                    <hr />
                    <span class="titulos col-lg-4 col-md-4 col-xs-4">Facebook:</span>
                    <span class="detahes" data-bind="text: directorFacebookLikes"></span>
                    <span class="detahes" style="color:#4169E1"><i class="fa fa-thumbs-o-up"></i></span>
                    <hr />
                    <span class="titulos col-lg-4 col-md-4 col-xs-4">ID - Data Base:</span>
                    <span class="detahes" data-bind="text: directorID"></span>
                    <hr />
                </div>
            </div>
            <div class="col-lg-10 col-md-10 col-xs-12 col-lg-offset-1 col-md-offset-1" style="background-color:lightgrey; border-radius:15px;height:40px;
             margin-top:25px; margin-bottom:25px; font-size:28px; font-weight:bold; text-align:center; line-height:40px;
             font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Actor Filmography</div>

            <div class="col-lg-10 col-md-10 col-xs-12 col-lg-offset-1 col-md-offset-1" data-bind="foreach: diretorInfo">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="titulos col-lg-4 col-md-4 col-xs-4" style="text-align:center">Title</th>
                            <th class="titulos col-lg-1 col-md-1 col-xs-1" style="text-align:center">Year</th>
                            <th class="titulos col-lg-1 col-md-1 col-xs-1" style="text-align:center">Score</th>
                            <th class="titulos col-lg-6 col-md-6 col-xs-6" style="text-align:center">IMDB Link</th>

                        </tr>
                    </thead>
                    <tbody data-bind="foreach:movies" class="detahes" style="text-align:center;">
                        <tr>
                            <td style="text-align:left"><a data-bind="attr: { href : '#moviedetails/'+movieID}, text: movie_title"></a></td>
                            <td data-bind="text: title_year"></td>
                            <td data-bind="text: imdb_score"></td>
                            <td><a data-bind="attr: { href : movie_imdb_link}, text: movie_imdb_link"></a></td>
                        </tr>

            </div>


        </div>
</section>
